<VirtualHost *:80>
  ServerName ggkl.pod
  ServerAlias ggkl.pod
  DocumentRoot /var/www/GGKL.GIT/typo3/web

  SetEnv TYPO3_CONTEXT Development/Vagrant
  ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/html/GGKL.GIT/typo3/web/$1

  RewriteCond %{REQUEST_FILENAME} \.php$
  RewriteCond %{DOCUMENT_ROOT}/%{REQUEST_URI} !-f
  RewriteRule (.*) - [H=text/html]

  <Directory "/var/www/GGKL.GIT/typo3/web">
    Options +FollowSymLinks -Indexes
    Options +ExecCGI
    AllowOverride FileInfo Indexes Options=All,MultiViews Authconfig

    Require all granted
    DirectoryIndex index.html index.php
  </Directory>
	ErrorLog logs/error.log
	CustomLog logs/access.log combined

</VirtualHost>